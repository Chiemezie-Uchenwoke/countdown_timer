<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Countdown Timer</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="countdown__wrapper">
        <h1>countdown timer <span class="duration">January 1, 2026</span></h1>

        <div class="countdown__time-block">
            <p class="days">
                <span id="days">00</span>
                <span>days</span>
            </p>

            <p class="hours">
                <span id="hours">00</span>
                <span>hours</span>
            </p>

            <p class="mins">
                <span id="mins">00</span>
                <span>minutes</span>
            </p>

            <p class="secs">
                <span id="secs">00</span>
                <span>seconds</span>
            </p>
        </div>
    </div>

    
    <script src="index.js"></script>
</body>

</html>
